<!-- views/index.ejs -->
<!doctype html>
<html class="home">
<head>
    <title>Thinkific Coding Challenge</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <link rel="stylesheet" href="/stylesheets/style.css"> <!-- load fontawesome -->
    <style>
    </style>
</head>
<body>
  <div class="codingbydave">
    <a href='http://codingbydave.com' target="_blank">CODINGBDAVE</a>
  </div>
<div class="container">
    <div class="content_container">
        <h1 class="page-title">THINKIFIC</h1>
          <h3 class="page-subheader">Developer Challenge</h3>
          {{#if message}}
          <div class="message_container">
            <h4>{{ message }}</h4>
          </div>
          {{/if}}
        <!-- LOGIN FORM -->
        <form action="/authenticate" method="post">
          <h2>Login</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <button type="submit" class="btn btn-info btn-sm">Login</button>
        </form>

        <!-- LOGIN FORM -->
        <form action="/signup" method="post">
          <h2>Sign Up</h2>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Signup</button>
        </form>
    </div>

</div>
</body>
</html>
